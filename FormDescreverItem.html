<!DOCTYPE html >
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="css/styles.css">
	<script src="lib/js/bootstrap.js"></script>
	<link rel="stylesheet" type="text/css" href="lib/css/bootstrap.css">
	<title>iCollect</title>
</head>
<body class="bg-light">
	<div class="page-header navbar navbar-expand-lg navbar-white bg-white"> 
		<p class="logout">Fazer logout
			<div class= "svg"><img src="img/si-glyph-sign-out.svg"/></div>
		</p>
		<nav class="collapse navbar-collapse" id="navbarNav">
		 <ul class="navbar-nav">
		    <li class="nav-item"><a class="nav-link" href="#">Inicio</a></li>
		    <li class="nav-item"><a class="nav-link" href="#">Minha Conta</a></li>
		    <li class="nav-item active"><a class="nav-link" href="#">Oferecer</a></li>
		    <li ><a class="nav-link disabled" href="#">Coletar</a></li>
		    <li class="nav-item"><a class="nav-link" href="#">Sobre</a></li>
		    <li class="nav-item"><a class="nav-link" href="#">Ajuda</a></li>
		  </ul>
		</nav>
	</div>

	<div class="jumbotron  jumbotron-center bg-white">
		<div class="container">
			<H3 id="Titulo" class="text-center">Forneça Informações do Item</H3>

			<form enctype="multipart/form-data">
				<div id="categoriaGroup" class="form-group">
				<label class="control-label" for="categoria" >Categoria:</label>
					<select id="categoria" name="categoria" class="form-control" required autofocus>
					<option value="">-</option>
					</select>
				</div>

				<div class="row">
					<div class="col">
						<div id="pesoGroup" class="form-group">
						<label class="control-label" for="peso" >Peso aproximado (Unid.):</label>
							<input type="number" id="peso" class="form-control" placeholder="Digite o peso" required>
						</div>
					</div>
					<div class="col">
						<div id="quantidadeGroup" class="form-group">
						<label class="control-label" for="quantidade" >Quantidade:</label>
							<input type="number" id="quantidade" class="form-control" placeholder="Digite a quantidade" required>
						</div>
					</div>
				</div>

				<div class="row">
					<div class="col-9">
						<div id="enderecoGroup" class="form-group">
						<label class="control-label" for="endereco" >Endereço:</label>
							<input type="text" id="endereco" class="form-control" placeholder="Digite o Endereço" required minlength="2">
						</div>
					</div>
					<div class="col">
						<div id="numEndGroup" class="form-group">
						<label class="control-label" for="numEnd" >Número:</label>
							<input type="number" id="numEnd" class="form-control" placeholder="Número" required>
						</div>
					</div>
				</div>

				<div class="row">
					<div class="col ">
						<div id="cidadeGroup" class="form-group">
						<label class="control-label" for="cidade" >Cidade:</label>
							<input type="text" id="cidade" class="form-control" placeholder="Digite o cidade" required minlength="2">
						</div>
					</div>
					<div class="col">
						<div id="estadoGroup" class="form-group">
						<label class="control-label" for="estado" >Estado:</label>
							<input type="text" id="estado" class="form-control" placeholder="Digite o estado" required>
						</div>
					</div>
					<div class="col">
						<div id="cepGroup" class="form-group">
						<label class="control-label" for="cep" >CEP:</label>
							<input type="text" id="cep" class="form-control" placeholder="Digite o cep" required>
						</div>
					</div>
				</div>

				<div class="form-group accordion" role="tablist" id="dataGroup">
					<div class="card">
					    <div class="card-header" role="tab" id="headingOne">
					      <h5 class="mb-0">
					        <a data-toggle="collapse" href="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
					          Data sugerida para coleta:
					        </a>
					      </h5>
					    </div>

	 					<div id="collapseOne" class="collapse show" role="tabpanel" aria-labelledby="headingOne" data-parent="#accordion">
	      					<div class="card-body">
								<label>Data/Hora 1:</label><br/>
								<div class="row">
									<div class = "col">
										<input type="date" class="form-control" id="data1" required>
									</div>
									<div class = "col">
										<input type="time" class="form-control" id="hora1" required>
									</div>
								</div>
								
								<label>Data/Hora 2:</label><br/>
								<div class="row">
									<div class = "col">
										<input type="date" class="form-control" id="data2">
									</div>
									<div class = "col">
										<input type="time" class="form-control" id="hora2">
									</div>
								</div>

								<label>Data/Hora 3:</label><br/>
								<div class="row">
									<div class = "col">
										<input type="date" class="form-control" id="data3">
									</div>
									<div class = "col">
										<input type="time" class="form-control" id="hora3">
									</div>
								</div>
							</div>
						</div>	
					</div>
				</div>

				<div class="form-group" id="descricaoGroup">
					<label>Descrição:</label><br/>
					<textarea type="text" class="form-control" id="descricao" rows= "3"></textarea>
				</div>

				<div id="imagesGroup" class="form-group">
					<input type="file" class= "form-control-file" id="images" name="anexo" required></input>
				</div>

				<button type="button" class="btn btn-success btn-lg">Submit</button>
			</form>
		</div>
	</div>
</body>
</html>
