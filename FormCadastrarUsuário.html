<!DOCTYPE html >
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="css/styles.css">
	<link rel="stylesheet" href="css/stylesFormUser.css">
	<script src="lib/js/bootstrap.js"></script>
	<link rel="stylesheet" type="text/css" href="lib/css/bootstrap.css">
	<title>iCollect</title>
</head>
<body class="bg-light">
	<div class="page-header navbar navbar-expand-lg navbar-white bg-white"> 
		<button type="button" class="btn btn-success btn-sm loggin">Fazer Loggin</button>
	</div>

	<div class="jumbotron  jumbotron-center bg-white">
		<div class="container">
			<H3 id="Titulo" class="text-center">Cadastrar Usuário</H3>

			<form enctype="multipart/form-data">
				<div id="perfilGroup" class="form-group">
				<label class="control-label">Perfil:</label>
					<div class= "row">
						<div class="form-check col">
						  <label class="form-check-label">
						    <input class="form-check-input" type="radio" name="perfil" id="perfilFornecedor" value="perfilFornecedor" checked>
						    Fornecedor
						  </label>
						</div>
						<div class="form-check col">
						  <label class="form-check-label">
						    <input class="form-check-input" type="radio" name="perfil" id="perfilColetor" value="perfilColetor">
						    Coletor
						  </label>
						</div>
					</div>
				</div>

				<div id="nomeGroup" class="form-group">
					<label class="control-label" for="nome">Nome Completo</label>
						<input type="text" id="nome" class="form-control" placeholder="Digite o nome" required>
				</div>
					
				<div class="row">
					<div class="col">
						<div id="cpfGroup" class="form-group">
						<label class="control-label" for="cpf" >CPF:</label>
							<input type="text" id="cpf" class="form-control" placeholder="Digite o CPF" required>
						</div>
					</div>
					<div class="col">
						<div id="sexoGroup" class="form-group">
						<label class="control-label" for="sexo" >Sexo:</label>
							<select id="sexo" name="sexo" class="form-control" required autofocus>
								<option value="">-</option>
								<option value="F">Feminino</option>
								<option value="M">Masculino</option>
							</select>
						</div>
					</div>
				</div>

				<div class="row">
					<div class="col-9">
						<div id="enderecoGroup" class="form-group">
						<label class="control-label" for="endereco" >Endereço:</label>
							<input type="text" id="endereco" class="form-control" placeholder="Digite o Endereço" required minlength="2">
						</div>
					</div>
					<div class="col">
						<div id="numEndGroup" class="form-group">
						<label class="control-label" for="numEnd" >Número:</label>
							<input type="number" id="numEnd" class="form-control" placeholder="Número" required>
						</div>
					</div>
				</div>

				<div class="row">
					<div class="col ">
						<div id="cidadeGroup" class="form-group">
						<label class="control-label" for="cidade" >Cidade:</label>
							<input type="text" id="cidade" class="form-control" placeholder="Digite o cidade" required minlength="2">
						</div>
					</div>
					<div class="col">
						<div id="estadoGroup" class="form-group">
						<label class="control-label" for="estado" >Estado:</label>
							<input type="text" id="estado" class="form-control" placeholder="Digite o estado" required>
						</div>
					</div>
					<div class="col">
						<div id="cepGroup" class="form-group">
						<label class="control-label" for="cep" >CEP:</label>
							<input type="text" id="cep" class="form-control" placeholder="Digite o cep" required>
						</div>
					</div>
				</div>
				<div id="emailGroup" class="form-group">
					<label class="control-label" for="email" >Email</label>
						<input type="email" id="email" class="form-control" placeholder="Digite o email" required>
				</div>
				<div id="senhaGroup" class="form-group">
					<label class="control-label" for="senha" >Senha:</label>
						<input type="password" id="senha" class="form-control" placeholder="Digite a senha" required>
				</div>
				<button type="button" class="btn btn-primary btn-md">Cadastrar</button>
			</form>
		</div>
	</div>
</body>
</html>
